<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo de [Seu Nome]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="name">[Seu Nome]</h1>
        <p id="profession">[Sua Profissão]</p>
        <p>Email: <a id="email" href="mailto:[seu-email]">[seu-email]</a></p>
        <p>Telefone: <span id="phone">[Seu Telefone]</span></p>
        <p>LinkedIn: <a id="linkedin" href="[Seu LinkedIn]">[Seu LinkedIn]</a></p>
    </header>
    
    <section class="section">
        <h2>Resumo Profissional</h2>
        <p id="summary">[Seu resumo profissional aqui]</p>
    </section>
    
    <section class="section">
        <h2>Experiência Profissional</h2>
        <ul id="experience-list"></ul>
    </section>
    
    <section class="section">
        <h2>Educação</h2>
        <ul id="education-list"></ul>
    </section>
    
    <section class="section">
        <h2>Habilidades</h2>
        <ul id="skills-list"></ul>
    </section>
    
    <footer>
        <p>&copy; 2024 <span id="footer-name">[Seu Nome]</span>. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
